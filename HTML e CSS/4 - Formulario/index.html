<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>Formulários HTML</h2>

    <!-- 1 - Primeiro formulario -->
    <!-- 2 - Atributos formulario -->
    <form action="register.php" method="POST">
      <div>
        <label>Nome:</label>
        <input type="text" />
      </div>

      <!-- 3 - atributo name -->
      <div>
        <!-- 4 - atributo label -->
        <label for="age">Idade:</label>
        <input type="text" name="age" />
      </div>

      <!-- 6 - select -->
      <div>
        <label for="job">Selecione a sua profissão:</label>
        <select name="job">
          <option value="programador">Programador</option>
          <option value="tester">Tester/QA</option>
          <option value="devops">DevOps</option>
        </select>
      </div>

      <!-- 7 - atributo selected -->
      <div>
        <label for="contract">Voce leu os termos do contrato?</label>
        <select name="contract">
          <option value="sim">Sim</option>
          <option value="nao" selected>Nao</option>
        </select>
      </div>

      <!-- 8 - multiplas opcoes -->
      <div>
        <label for="items">Selecione os itens desejados:</label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="feijao">Feijão</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
        </select>
      </div>

      <!-- 9 - textarea -->
      <div>
        <label for="comment">Escreva abaixo o que oce achou do post:</label>
        <textarea name="comment"></textarea>
      </div>

      <!-- 10 - fieldset e legend -->
      <div>
        <fieldset>
          <legend>Preencha as suas informaçoes</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname" />
          <label for="lastname">Sobrenome:</label>
          <input type="text" name="lastname" />
        </fieldset>
      </div>

      <!-- 11 - datalist -->
      <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavor" />

        <datalist id="flavors">
          <option value="Cereja"></option>
          <option value="Morango"></option>
          <option value="Abacaxi"></option>
          <option value="Chocolate"></option>
        </datalist>
      </div>

      <!-- 12 - Senha -->
      <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password" />
      </div>

      <!-- 14 - radio button -->
      <div>
        <label for="car-model">Escolha o modelo do seu carro:</label>
        <div class="radio">
          <input type="radio" value="bmw" name="car-model" />
          <label for="bmw">BMW</label>
        </div>
        <div class="radio">
          <input type="radio" value="audi" name="car-model" />
          <label for="audi">Audi</label>
        </div>
        <div class="radio">
          <input type="radio" value="rolls-royce" name="car-model" />
          <label for="rolls-royce">Rolls Royce</label>
        </div>
        <div class="radio">
          <input type="radio" value="ferrari" name="car-model" />
          <label for="ferrari">Ferrari</label>
        </div>
      </div>

      <!-- 15 - checkbox -->
      <div>
        <label for="optionals">Opcionais do carro:</label>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="big_tires" />
          <label for="big_tires">Pneus Grandes</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="turbo_engine" />
          <label for="turbo_engine">Motor Turbo</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="hybrid" />
          <label for="hybrid">Hibrido</label>
        </div>
      </div>

      <!-- 16 - datas -->
      <div>
        <label for="birthday">Data de nascimento</label>
        <input type="date" name="birthday" />
      </div>

      <!-- 17 - enviando arquivos -->
      <div>
        <label for="image">Insira a sua imagem:</label>
        <input type="file" name="image" />
      </div>

      <!-- 18 - input para números -->
      <div>
        <label for="salary">Quanto voce ganha no seu emprego atual?</label>
        <input type="number" name="salary" />
      </div>

      <!-- 19 - input para emails -->
      <div>
        <label for="email">Digite seu e-mail:</label>
        <input type="email" name="email" />
      </div>

      <!-- 20 - atributo value -->
      <div>
        <label for="value">Digite algum valor:</label>
        <input type="text" value="O meu valor é este" />
      </div>

      <!-- 21 - atributo disabled -->
      <div>
        <p>Tente mudar o valor</p>
        <input type="text" disabled value="Nao precisa preencher" />
      </div>

      <!-- 22 - placeholder -->
      <div>
        <label for="current-job">Digite a sua profissão:</label>
        <input
          type="text"
          name="current-job"
          placeholder="Digite sua profissão"
        />
      </div>

      <!-- 23 - required -->
      <div>
        <label for="birth-year">Ano de nascimento:</label>
        <input type="date" name="birth-year" required />
      </div>

      <!-- 13 - resetar form -->
      <input type="reset" value="Limpar" />
      <!-- 5 - envio de form -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
